<!DOCTYPE html>

<!-- This is an exercise from the turorial on function scope -->
<!-- Source: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Functions -->

<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>
  
  <script>
    var x = 1;
    function a() {
      var y = 2;
      output(y);
    }
    function b() {
      var z = 3;
      output(z);
    }
    function output(value) {
      var para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }
  </script>
</body>
</html>
