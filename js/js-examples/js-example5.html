<!DOCTYPE html>
<html>

<body>

    <div class='output'></div>

    <script>
    
        let output = document.querySelector('.output');
        let num = 1;

        while (num <= 100) {

            let para = document.createElement('p');

            para.textContent = num + ' x ' + num + ' = ' + (num * num);

            output.appendChild(para);

            num++;
        }

    </script>

</body>

</html>
